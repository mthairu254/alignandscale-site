<section class="section" data-aos="fade-up">
  <h2>Contact Us</h2>

  <form name="contact" method="POST" data-netlify="true" action="/thank-you.html" style="background:#fff;padding:30px;border-radius:10px;box-shadow:0 6px 16px rgba(12,35,64,0.08);">
    <!-- Hidden field required by Netlify -->
    <input type="hidden" name="form-name" value="contact">
    
    <p>
      <label>Your Name:<br>
      <input type="text" name="name" placeholder="Enter your full name" required></label>
    </p>

    <p>
      <label>Your Email:<br>
      <input type="email" name="email" placeholder="Enter your email address" required></label>
    </p>

    <p>
      <label>Message:<br>
      <textarea name="message" placeholder="Type your message here..." rows="6" required></textarea></label>
    </p>

    <p>
      <button type="submit">Send Message</button>
    </p>
  </form>
</section>
