<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const ham=document.querySelector('.hamburger');const nav=document.querySelector('.nav-links');
  if(ham){ham.addEventListener('click',()=>nav.classList.toggle('active'));}
  document.querySelectorAll('.readmore').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const id=btn.dataset.target;
      const el=document.getElementById(id);
      if(el.classList.contains('open')){
        el.classList.remove('open');el.style.maxHeight=0;btn.textContent="Read More";
      } else {
        el.classList.add('open');el.style.maxHeight=el.scrollHeight+"px";btn.textContent="Show Less";
      }
    });
  });
  AOS.init();
});
</script>
